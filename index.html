<!DOCTYPE html>
<html>
  <head>
    <title>Willy Wonka's Bedroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls wasd-controls position="0 2 0">
        <!-- <a-cursor></a-cursor> -->
      </a-entity>

      <a-light type="point" intensity="0.8" position="0 6 0"></a-light>

      <!-- Room -->
      <a-cylinder
        position="0 5 0"
        radius="5"
        height="10"
        side="back"
        scale="1.5 1 1"
      >
        <a-circle
          position="0 -4.9 0"
          radius="5"
          color="green"
          rotation="-90 0 0"
        ></a-circle>
        <a-circle
          position="0 4.9 0"
          radius="5"
          color=""
          rotation="90 0 0"
        ></a-circle>
      </a-cylinder>

      <!-- Elevator -->
      <a-cylinder
        position="0 1.5 6"
        radius="2"
        height="3"
        side="double"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
