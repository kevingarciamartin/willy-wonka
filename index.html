<!DOCTYPE html>
<html>
  <head>
    <title>Willy Wonka's Bedroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls wasd-controls position="0 1.85 0">
        <!-- <a-cursor></a-cursor> -->
      </a-entity>

      <a-assets>
        <a-asset-item
          id="bed"
          src="./assets/models/bed/bed.gltf"
        ></a-asset-item>
        <img id="grassTexture" src="./assets/textures/grass.jpg">
      </a-assets>

      <!-- Room -->
      <a-cylinder
        position="0 5 0"
        radius="5"
        height="10"
        side="back"
        scale="1.5 1 1"
        theta-start="15"
        theta-length="330"
      >
        <!-- Wall section surrounding elevator -->
        <a-box
          position="0 1.52 4.8"
          rotation="0 90 0"
          width="0.01"
          height="7"
          depth="3"
        ></a-box>
        <a-box
          position="1.3 -3.48 4.8"
          rotation="0 90 0"
          width="0.01"
          height="3"
          depth="0.4"
        ></a-box>
        <a-box
          position="-1.3 -3.48 4.8"
          rotation="0 90 0"
          width="0.01"
          height="3"
          depth="0.4"
        ></a-box>

        <!-- Floor -->
        <a-circle
          position="0 -4.99 0"
          radius="5"
          color="green"
          rotation="-90 0 0"
          material="src: #grassTexture; repeat: 10 10; roughness: 1; metalness: 0;"
        ></a-circle>

        <!-- Roof -->
        <a-circle
          position="0 4.9 0"
          radius="5"
          color="white"
          rotation="90 0 0"
        ></a-circle>

        <!-- Lamp -->
        <a-circle
          position="0 4.89 0"
          rotation="90 0 0"
          scale="0.66 1 1"
          radius="2"
          roughness="0"
          emissive="antiquewhite"
        ></a-circle>
        <a-light type="point" intensity="0.9" position="0 3.5 0"></a-light>
      </a-cylinder>

      <!-- Elevator -->
      <a-cylinder
        position="0 1.52 6"
        rotation="0 180 0"
        radius="2.05"
        height="3"
        width="1"
        side="double"
        theta-start="30"
        theta-length="300"
        metalness="1"
      >
        <!-- Floor -->
        <a-circle
          position="0 -1.49 0"
          rotation="-90 0 0"
          radius="2.05"
          metalness="1"
        ></a-circle>

        <!-- Roof -->
        <a-circle
          position="0 1.49 0"
          rotation="90 0 0"
          radius="2.05"
          metalness="1"
        ></a-circle>

        <!-- Lamp -->
        <a-sphere
          position="0 1.5 0"
          radius="0.2"
          color="antiquewhite"
          roughness="0"
          emissive="antiquewhite"
        >
          <a-light
            type="point"
            intensity="0.01"
            position="0 -0.5 0"
            color="antiquewhite"
          ></a-light>
        </a-sphere>

        <!-- Doors -->
        <a-cylinder
          radius="2"
          height="3"
          width="0.5"
          side="double"
          theta-start="25"
          theta-length="30"
          metalness="1"
        ></a-cylinder>
        <a-cylinder
          radius="2"
          height="3"
          width="0.5"
          side="double"
          theta-start="305"
          theta-length="30"
          metalness="1"
        ></a-cylinder>
      </a-cylinder>

      <!-- Bed -->
      <a-gltf-model
        src="#bed"
        position="6.7 0 0"
        rotation="0 -90 0"
        scale="0.0012 0.0012 0.0012"
      ></a-gltf-model>
    </a-scene>
  </body>
</html>
