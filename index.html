<!DOCTYPE html>
<html>
  <head>
    <title>Willy Wonka's Bedroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls wasd-controls position="0 1.85 0">
        <!-- <a-cursor></a-cursor> -->
      </a-entity>

      <a-assets>
        <a-asset-item
          id="bed"
          src="./assets/models/bed/bed.gltf"
        ></a-asset-item>
        <a-asset-item
          id="peppermintCandy"
          src="./assets/models/peppermintCandy/peppermintCandy.gltf"
        ></a-asset-item>
        <a-asset-item
          id="desk"
          src="./assets/models/desk/desk.gltf"
        ></a-asset-item>
        <a-asset-item
          id="chair"
          src="./assets/models/chair/candyChair.gltf"
        ></a-asset-item>
        <a-asset-item
          id="goldenTicket"
          src="./assets/models/goldenTicket/goldenTicket.gltf"
        ></a-asset-item>
        <a-asset-item
          id="chocolateFactory"
          src="./assets/models/chocolateFactory/chocolateFactory.gltf"
        ></a-asset-item>
        <a-asset-item
          id="chocolateBar"
          src="./assets/models/chocolateBar/chocolateBar.gltf"
        ></a-asset-item>
        <a-asset-item
          id="pictureFrame"
          src="./assets/models/pictureFrame/pictureFrame.gltf"
        ></a-asset-item>
        <img id="grassTexture" src="./assets/textures/grass.jpg" />
      </a-assets>

      <!-- Room -->
      <a-cylinder
        position="0 5 0"
        radius="5"
        height="10"
        side="back"
        scale="1.5 1 1"
        theta-start="15"
        theta-length="330"
      >
        <!-- Wall section surrounding elevator -->
        <a-box
          position="0 1.52 4.8"
          rotation="0 90 0"
          width="0.01"
          height="7"
          depth="3"
        ></a-box>
        <a-box
          position="1.3 -3.48 4.8"
          rotation="0 90 0"
          width="0.01"
          height="3"
          depth="0.4"
        ></a-box>
        <a-box
          position="-1.3 -3.48 4.8"
          rotation="0 90 0"
          width="0.01"
          height="3"
          depth="0.4"
        ></a-box>

        <!-- Floor -->
        <a-circle
          position="0 -4.99 0"
          radius="5"
          color="green"
          rotation="-90 0 0"
          material="src: #grassTexture; repeat: 10 10; roughness: 1; metalness: 0;"
        ></a-circle>

        <!-- Roof -->
        <a-circle
          position="0 4.9 0"
          radius="5"
          color="white"
          rotation="90 0 0"
        ></a-circle>

        <!-- Lamp -->
        <a-circle
          position="0 4.89 0"
          rotation="90 0 0"
          scale="0.66 1 1"
          radius="2"
          roughness="0"
          emissive="antiquewhite"
        ></a-circle>
        <a-light type="point" intensity="0.9" position="0 3.5 0"></a-light>
      </a-cylinder>

      <!-- Elevator -->
      <a-cylinder
        position="0 1.52 6"
        rotation="0 180 0"
        radius="2.05"
        height="3"
        width="1"
        side="double"
        theta-start="30"
        theta-length="300"
        metalness="1"
      >
        <!-- Floor -->
        <a-circle
          position="0 -1.49 0"
          rotation="-90 0 0"
          radius="2.05"
          metalness="1"
        ></a-circle>

        <!-- Roof -->
        <a-circle
          position="0 1.49 0"
          rotation="90 0 0"
          radius="2.05"
          metalness="1"
        ></a-circle>

        <!-- Lamp -->
        <a-sphere
          position="0 1.5 0"
          radius="0.2"
          color="antiquewhite"
          roughness="0"
          emissive="antiquewhite"
        >
          <a-light
            type="point"
            intensity="0.01"
            position="0 -0.5 0"
            color="antiquewhite"
          ></a-light>
        </a-sphere>

        <!-- Doors -->
        <a-cylinder
          radius="2"
          height="3"
          width="0.5"
          side="double"
          theta-start="25"
          theta-length="30"
          metalness="1"
        ></a-cylinder>
        <a-cylinder
          radius="2"
          height="3"
          width="0.5"
          side="double"
          theta-start="305"
          theta-length="30"
          metalness="1"
        ></a-cylinder>
      </a-cylinder>

      <!-- Bed -->
      <a-entity position="6.7 0 0" rotation="0 -90 0">
        <a-gltf-model src="#bed" scale="0.0012 0.0012 0.0012"></a-gltf-model>
        <a-gltf-model
          src="#peppermintCandy"
          position="0 0.3 1.1"
          scale="1.3 0.5 1.3"
        ></a-gltf-model>
      </a-entity>

      <!-- Desk & Co -->
      <a-entity position="0 0 -4">
        <!-- Desk -->
        <a-gltf-model
          src="#desk"
          scale="1.5 1.5 2"
          rotation="0 90 0"
        ></a-gltf-model>

        <!-- Golden Tickets -->
        <a-entity scale="0.2 0.2 0.2" position="0 1.3 -0.7">
          <a-gltf-model
            src="#goldenTicket"
            position="0 0 0"
            rotation="-90 12 0"
          ></a-gltf-model>
          <a-gltf-model
            src="#goldenTicket"
            position="0 0.01 0.6"
            rotation="-90 12 0"
          ></a-gltf-model>
          <a-gltf-model
            src="#goldenTicket"
            position="0 0.02 1.2"
            rotation="-90 12 0"
          ></a-gltf-model>
          <a-gltf-model
            src="#goldenTicket"
            position="0 0.03 1.8"
            rotation="-90 12 0"
          ></a-gltf-model>
          <a-gltf-model
            src="#goldenTicket"
            position="0 0.04 2.4"
            rotation="-90 12 0"
          ></a-gltf-model>
        </a-entity>

        <!-- Chocolate Factory -->
        <a-gltf-model
          src="#chocolateFactory"
          scale="0.00002 0.00002 0.00002"
          position="-1.5 1.3 0"
        ></a-gltf-model>

        <!-- Chocolate Bar -->
        <a-gltf-model
          src="#chocolateBar"
          scale="0.0025 0.0025 0.0025"
          position="0.8 1.3 -0.2"
          rotation="-90 -7 0"
        ></a-gltf-model>

        <!-- Chair -->
        <a-gltf-model
          src="#chair"
          scale="0.025 0.025 0.015"
          position="0 0 1"
        ></a-gltf-model>
      </a-entity>

      <!-- Picture Frame -->
      <a-gltf-model
        src="#pictureFrame"
        scale="10 10 10"
        position="0 5 -5"
        rotation="-7 0 180"
      ></a-gltf-model>
    </a-scene>
  </body>
</html>
