<!DOCTYPE html>
<html>
  <head>
    <title>Willy Wonka's Bedroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls wasd-controls position="0 1.85 0">
        <!-- <a-cursor></a-cursor> -->
      </a-entity>

      <a-light type="point" intensity="0.8" position="0 6 0"></a-light>
      <!-- <a-light type="point" intensity="0.05" position="0 2.5 6.1"></a-light> -->

      <!-- Room -->
      <a-cylinder
        position="0 5 0"
        radius="5"
        height="10"
        side="back"
        scale="1.5 1 1"
        theta-start="15"
        theta-length="330"
      >
        <!-- Wall section surrounding elevator -->
        <a-box
          position="0 1.52 4.8"
          rotation="0 90 0"
          width="0.1"
          height="7"
          depth="3"
        ></a-box>
        <a-box
          position="1.3 -3.48 4.8"
          rotation="0 90 0"
          width="0.1"
          height="3"
          depth="0.4"
        ></a-box>
        <a-box
          position="-1.3 -3.48 4.8"
          rotation="0 90 0"
          width="0.1"
          height="3"
          depth="0.4"
        ></a-box>

        <!-- Floor -->
        <a-circle
          position="0 -4.99 0"
          radius="5"
          color="green"
          rotation="-90 0 0"
        ></a-circle>

        <!-- Roof -->
        <a-circle
          position="0 4.9 0"
          radius="5"
          color=""
          rotation="90 0 0"
        ></a-circle>
      </a-cylinder>

      <!-- Elevator -->
      <a-cylinder
        position="0 1.52 6"
        rotation="0 180 0"
        radius="2.05"
        height="3"
        width="1"
        side="double"
        theta-start="30"
        theta-length="300"
        metalness="1"
      >
        <!-- Floor -->
        <a-circle
          position="0 -1.49 0"
          rotation="-90 0 0"
          radius="2.05"
          metalness="1"
        ></a-circle>

        <!-- Roof -->
        <a-circle
          position="0 1.49 0"
          rotation="90 0 0"
          radius="2.05"
          metalness="1"
        ></a-circle>

        <!-- Lamp -->
        <a-sphere
          position="0 1.5 0"
          radius="0.2"
          color="antiquewhite"
          roughness="0"
          emissive="antiquewhite"
        >
          <a-light
            type="point"
            intensity="0.01"
            position="0 -0.5 0"
            color="antiquewhite"
          ></a-light>
        </a-sphere>

        <!-- Doors -->
        <a-cylinder
          radius="2"
          height="3"
          width="0.5"
          side="double"
          theta-start="25"
          theta-length="30"
          metalness="1"
        ></a-cylinder>
        <a-cylinder
          radius="2"
          height="3"
          width="0.5"
          side="double"
          theta-start="305"
          theta-length="30"
          metalness="1"
        ></a-cylinder>
      </a-cylinder>
    </a-scene>
  </body>
</html>
